name: build docker

env:
  DOTNET_VERSION: '6.0.x'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
      push-circolari-image:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: './Server/flask'
        steps:
          - name: 'github actions'
            uses: actions/checkout@main

          - name: 'login ghcr'
            uses: docker/login-action@v1
            with:
              registry: ghcr.io
              username: ${{github.actor}}
              password: ${{secrets.GITHUB_TOKEN}}

          - name: 'set lower case owner name'
            run: |
              echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
            env:
              OWNER: '${{ github.repository_owner }}'

          - name: 'build image'
            run: |
              docker build . --file Dockerfile --tag ghcr.io/${{ OWNER_LC }}/riassunto_circolari:latest
              docker push ghcr.io/${{ OWNER_LC }}/riassunto_circolari:latest

