<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riassunto Circolari</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
  </head>
  <body>
    <div class="title-bar">
      <img src="{{ url_for('static', filename='icon.png') }}" alt="Logo Ivan Piana" style="height: 40px; width: auto;" />
      <span>Riassunto Circolari</span>
    </div>

    <div class="container">
      <select id="recipient" class="dropdown">
        <option value="">Destinatario</option>
      </select>

      <select id="class" class="dropdown">
        <option value="">Classe</option>
      </select>

      <select id="type" class="dropdown">
        <option value="">Tipo</option>
        <option value="circolare">Circolare</option>
        <option value="comunicazione">Comunicazione</option>
      </select>

      <select id="document" class="dropdown">
        <option value="">Documento</option>
      </select>

      <button id="fetchTextButton">Riassumi</button>
      <div id="markdownDisplay" style="min-height: 200px; overflow-y: auto; background-color: #f9f9f9; padding: 10px; border: 1px solid #ccc; box-shadow: inset 0 0 10px rgba(0,0,0,0.1);">
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </body>
</html>
